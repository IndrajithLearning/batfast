{% extends "layout.html" %}
{%block content%}
<div class="bCont">
    <div class="blog_login">
        <div class="bLog_inner">
            <div class="b_log">
                   {%- for category, message in get_flashed_messages(with_categories = true) %}
                    <div class = "alert alert-danger text-center">
                    {{ message }}
                     </div>
                {%- endfor %}
                <form action="{{url_for('blog_login')  }}" method="POST">
               
                <div class="b_log_input">
                    
                <input type="text" name="name" class="bLinput"  placeholder="User name" />
                </div>
                <div class="b_log_input">
                <input type="text" name="email" class="bLinput"  placeholder="email" /> 
            </div>
                <div class="b_log_input">
                   <input type="submit" value="Submit" class="bLsubmit" />
                </div>
                
                </form>
                </div>
        </div>
    </div>
    </div>
    
    <br />


{%endblock content%}
